    <section>
      <div class="form-container">
        <div class="box"></div>
        <h1>Login Form</h1>
        <form action="index.html">
          <div class="control">
            <label for="name" class="label">Username</label>
            <input type="text" placeholder="Enter your username" required />
          </div>
          <div class="control">
            <label for="psw" class="label">Password</label>
            <input type="password" id="psw" placeholder="Password" required />
          </div>
          <ul class="remind">
            <li><input type="checkbox" class="checkbox" /></li>
            <li><span class="keepsigin">Remember me</span></li>
            <li><a href="#" class="forgetpwd">Forget password ?</a></li>
          </ul>

          <div class="control">
            <input type="submit" class="btn" value="Login" />
          </div>
        </form>

        <div class="lineLeft"></div>
        <p class="orlogin">Or Login With</p>
        <div class="lineRight"></div>

        <div class="social_media">
          <img src="/images/google.png" class="fa" />
          <img src="/images/facebook.png" class="fa" />
          <img src="/images/twitter.png" class="fa" />
        </div>

        <div class="newUser">
          <p>New User? <a href="#">SignIn</a></p>
        </div>
      </div>
    </section>
